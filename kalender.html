      '1-0-2024': { name: 'Tahun Baru Masehi', type: 'national', emoji: 'ğŸ‰' },

      // ========== 2026 ==========
      '1-0-2026': { name: 'Tahun Baru Masehi', type: 'national', emoji: 'ğŸ‰' },
      '17-0-2026': { name: 'Tahun Baru Imlek 2577', type: 'national', emoji: 'ğŸ§§' },

      '25-11-2026': { name: 'Hari Raya Natal', type: 'national', emoji: 'ğŸ„' },
    };

    // Ramadhan/Lebaran 2025 (perkiraan)
    // Awal Ramadhan: 28 Maret 2025
    // Idul Fitri: 28-29 April 2025
    holidays['28-3-2025'] = { name: 'Idul Fitri 1446 H', type: 'islamic', emoji: 'ğŸ•Œ' };
    holidays['29-3-2025'] = { name: 'Idul Fitri 1446 H (Hari ke-2)', type: 'islamic', emoji: 'ğŸ•Œ' };
    holidays['30-3-2025'] = { name: 'Cuti Bersama Idul Fitri', type: 'national', emoji: 'ğŸ•Œ' };
    holidays['25-3-2025'] = { name: 'Cuti Bersama Idul Fitri', type: 'national', emoji: 'ğŸ•Œ' };
    holidays['26-3-2025'] = { name: 'Cuti Bersama Idul Fitri', type: 'national', emoji: 'ğŸ•Œ' };

    function getDaysInMonth(month, year) {
      return new Date(year, month + 1, 0).getDate();
    }

    function getFirstDayOfMonth(month, year) {
      return new Date(year, month, 1).getDay();
    }

    function getHoliday(day, month, year) {
      const key = `${day}-${month}-${year}`;
      return holidays[key] || null;
    }

    function getMonthHolidays(month, year) {
      const monthHolidays = [];
      const daysInMonth = getDaysInMonth(month, year);
      
      for (let day = 1; day <= daysInMonth; day++) {
        const holiday = getHoliday(day, month, year);
        if (holiday) {
          monthHolidays.push({ day, ...holiday });
        }
      }
      return monthHolidays;
    }

    function renderHolidayList() {
      const container = document.getElementById('holiday-items');
      const monthHolidays = getMonthHolidays(displayMonth, displayYear);
      
      if (monthHolidays.length === 0) {
        container.innerHTML = '<p class="text-gray-400 italic">Tidak ada hari libur bulan ini</p>';
        return;
      }
      
      container.innerHTML = monthHolidays.map(h => {
        const bgColor = h.type === 'islamic' ? 'bg-emerald-500/20 border-emerald-500/30' : 
                        h.type === 'national' ? 'bg-red-500/20 border-red-500/30' : 
                        'bg-amber-500/20 border-amber-500/30';
        const textColor = h.type === 'islamic' ? 'text-emerald-300' : 
                          h.type === 'national' ? 'text-red-300' : 'text-amber-300';
        
        return `
          <div class="flex items-center gap-3 p-2 rounded-lg border ${bgColor}">
            <span class="text-xl">${h.emoji}</span>
            <div>
              <span class="text-white font-medium">${h.day} ${monthNames[displayMonth]}</span>
              <span class="${textColor} ml-2">${h.name}</span>
            </div>
          </div>
        `;
      }).join('');
    }

    function showHolidayModal(day, month, year) {
      const holiday = getHoliday(day, month, year);
      if (!holiday) return;
      
      const modal = document.getElementById('holiday-modal');
      const modalDate = document.getElementById('modal-date');
      const modalContent = document.getElementById('modal-content');
      
      modalDate.textContent = `${day} ${monthNames[month]} ${year}`;
      
      const bgColor = holiday.type === 'islamic' ? 'bg-emerald-500/20' : 
                      holiday.type === 'national' ? 'bg-red-500/20' : 'bg-amber-500/20';
      const textColor = holiday.type === 'islamic' ? 'text-emerald-300' : 
                        holiday.type === 'national' ? 'text-red-300' : 'text-amber-300';
      const typeLabel = holiday.type === 'islamic' ? 'Hari Besar Islam' : 
                        holiday.type === 'national' ? 'Libur Nasional' : 'Hari Peringatan';
      
      modalContent.innerHTML = `
        <div class="flex items-center gap-3 p-4 rounded-xl ${bgColor}">
          <span class="text-4xl">${holiday.emoji}</span>
          <div>
            <p class="text-white font-bold text-lg">${holiday.name}</p>
            <p class="${textColor} text-sm">${typeLabel}</p>
          </div>
        </div>
      `;
      
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeModal() {
      const modal = document.getElementById('holiday-modal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    function renderCalendar() {
      const grid = document.getElementById('calendar-grid');
      const monthTitle = document.getElementById('month-title');
      const yearText = document.getElementById('year-text');

      // Update header
      monthTitle.textContent = monthNames[displayMonth];
      yearText.textContent = displayYear;

      // Calculate calendar data
      const daysInMonth = getDaysInMonth(displayMonth, displayYear);
      const firstDay = getFirstDayOfMonth(displayMonth, displayYear);
      const daysInPrevMonth = getDaysInMonth(displayMonth - 1, displayYear);

      // Clear existing grid
      grid.innerHTML = '';

      // Calculate total cells needed (6 rows x 7 days = 42)
      const totalCells = 42;
      let dayCounter = 1;
      let nextMonthDay = 1;

      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement('div');
        cell.className = 'text-center py-2 md:py-4 transition-all cursor-pointer font-medium relative min-h-[50px] md:min-h-[60px] flex flex-col items-center justify-center';

        const dayOfWeek = i % 7;
        let dateNum, isCurrentMonth = true, isToday = false;
        let cellMonth = displayMonth;
        let cellYear = displayYear;

        if (i < firstDay) {
          // Previous month days
          dateNum = daysInPrevMonth - firstDay + i + 1;
          isCurrentMonth = false;
          cellMonth = displayMonth - 1;
          if (cellMonth < 0) {
            cellMonth = 11;
            cellYear--;
          }
        } else if (dayCounter <= daysInMonth) {
          // Current month days
          dateNum = dayCounter;
          isToday = (dateNum === todayDate && displayMonth === todayMonth && displayYear === todayYear);
          dayCounter++;
        } else {
          // Next month days
          dateNum = nextMonthDay;
          isCurrentMonth = false;
          cellMonth = displayMonth + 1;
          if (cellMonth > 11) {
            cellMonth = 0;
            cellYear++;
          }
          nextMonthDay++;
        }

        const holiday = getHoliday(dateNum, cellMonth, cellYear);

        // Apply styles
        if (!isCurrentMonth) {
          cell.className += ' text-gray-500 hover:bg-white/5';
          cell.style.background = 'rgba(0,0,0,0.2)';
        } else if (isToday) {
          cell.className += ' today-marker text-white font-bold rounded-lg';
        } else if (holiday) {
          if (holiday.type === 'islamic') {
            cell.className += ' islamic-marker text-white font-bold rounded-lg';
          } else if (holiday.type === 'national') {
            cell.className += ' holiday-marker text-white font-bold rounded-lg';
          } else {
            cell.className += ' text-amber-300 hover:bg-amber-400/10';
            cell.style.background = 'rgba(255,255,255,0.02)';
          }
        } else if (dayOfWeek === 0) {
          // Sunday
          cell.className += ' text-red-400 hover:bg-red-400/10';
          cell.style.background = 'rgba(255,255,255,0.02)';
        } else if (dayOfWeek === 6) {
          // Saturday
          cell.className += ' text-amber-400 hover:bg-amber-400/10';
          cell.style.background = 'rgba(255,255,255,0.02)';
        } else {
          cell.className += ' text-white hover:bg-white/10';
          cell.style.background = 'rgba(255,255,255,0.02)';
        }

        // Build cell content
        let cellContent = `<span class="text-sm md:text-base">${dateNum}</span>`;
        
        if (isToday) {
          cellContent += `<span class="text-[7px] md:text-[9px] text-blue-200 font-normal mt-0.5">HARI INI</span>`;
        }
        
        if (holiday && isCurrentMonth) {
          cellContent += `<span class="absolute -top-0.5 -right-0.5 md:-top-1 md:-right-1 text-[10px] md:text-xs">${holiday.emoji}</span>`;
          
          // Add click handler for holiday detail
          cell.addEventListener('click', () => showHolidayModal(dateNum, cellMonth, cellYear));
        }
        
        cell.innerHTML = cellContent;
        grid.appendChild(cell);
      }
      
      // Render holiday list
      renderHolidayList();
    }

    function navigateMonth(direction) {
      displayMonth += direction;
      if (displayMonth > 11) {
        displayMonth = 0;
        displayYear++;
      } else if (displayMonth < 0) {
        displayMonth = 11;
        displayYear--;
      }
      renderCalendar();
    }

    function goToToday() {
      displayMonth = todayMonth;
      displayYear = todayYear;
      renderCalendar();
    }

    // Event listeners
    document.getElementById('prev-btn').addEventListener('click', () => navigateMonth(-1));
    document.getElementById('next-btn').addEventListener('click', () => navigateMonth(1));
    document.getElementById('today-btn').addEventListener('click', goToToday);
    document.getElementById('close-modal').addEventListener('click', closeModal);
    document.getElementById('holiday-modal').addEventListener('click', (e) => {
      if (e.target.id === 'holiday-modal') closeModal();
    });

    // Initial render
