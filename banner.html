<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Spanduk Musrenbang Desa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container Utama (Rasio 4:1) -->
    <div class="banner-container">
        
        <!-- Sisi Kiri: Logo Pemda -->
        <div class="logo-section">
            <img src="https://res.cloudinary.com/dpr2vc3b0/image/upload/v1771764891/logo_donggala-fix-2025_mmsxle.png" alt="Logo Kabupaten">
            <!-- Ganti URL gambar di atas dengan logo kabupaten Anda -->
        </div>

        <!-- Tengah: Teks Utama -->
        <div class="content-section">
            <h4>PEMERINTAH KABUPATEN DONGGALA</h4>
            <h4>KECAMATAN TANANTOVEA</h4>
            <h3>PEMERINTAH DESA WANI LUMBUMPETIGO</h3>
            
            <h1>MUSRENBANG DESA</h1>
            
            <p class="tema">"Pembahasan Rancangan RKP Desa Tahun 2026 dan Daftar Usulan RKP Tahun 2027"</p>
            
            <div class="footer-info">
                <span>Wani Lumbumpetigo, 24 FEBRUARI 2026</span>
            </div>
        </div>

        <!-- Sisi Kanan: Logo Kemendesa / SDGs -->
        <div class="logo-section">
            <img src="https://res.cloudinary.com/dpr2vc3b0/image/upload/v1771764891/download__3_-removebg-preview_tqf8q7.png" alt="Logo Kemendesa">
        </div>

    </div>

</body>

<style>
/* Reset Margin */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Ukuran Spanduk 300cm x 75cm (Skala Visual) */
.banner-container {
    width: 1200px; /* Skala dari 300cm */
    height: 300px; /* Skala dari 75cm */
    background: linear-gradient(135deg, #ffffff 0%, #e6f2ff 100%);
    border: 5px solid #004a99;
    display: flex;
    align-items: center;
    padding: 20px 40px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
}

/* Variasi Dekorasi Background */
.banner-container::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 10px;
    background: #ffcc00; /* Aksen Kuning */
}

/* Bagian Logo */
.logo-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo-section img {
    max-height: 180px;
    max-width: 150px;
    object-fit: contain;
}

/* Bagian Teks Tengah */
.content-section {
    flex: 4;
    text-align: center;
    color: #003366;
}

.content-section h4 {
    font-size: 18px;
    font-weight: normal;
    letter-spacing: 1px;
}

.content-section h3 {
    font-size: 22px;
    margin-bottom: 10px;
    border-bottom: 2px solid #004a99;
    display: inline-block;
    padding-bottom: 5px;
}

.content-section h1 {
    font-size: 55px;
    color: #e60000; /* Merah Mencolok */
    text-transform: uppercase;
    margin: 5px 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.tema {
    font-size: 18px;
    font-style: italic;
    font-weight: bold;
    color: #333;
    margin-top: 5px;
}

.footer-info {
    margin-top: 15px;
    font-weight: bold;
    font-size: 16px;
    color: #555;
}
</style>
